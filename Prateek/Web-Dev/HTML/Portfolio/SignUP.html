<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css" type="text/css">
    <title>SignUP</title>
</head>
<body>
    <main>
        <form id="login">
            <h3>Login</h3>
            <section>
                <fieldset> 
                    <label for="usern">Username :  </label>
                    <input type="text" name="username" placeholder="Enter Username" id="usern" required> <br><br>
                    <label for="pass">Password : </label>
                    <input type="password" name="password" placeholder="Enter password" id="pass" required> <br><br>
                    <input type="submit" value="Login" id="submit1">
                </fieldset>
            </section>
        </form>

        <form id="signup">  
            <section>
                <h3>SignUp</h3>
                <fieldset>
                    <label for="mail">Enter E-mail : </label>
                    <input type="email" placeholder="Enter Email" id="mail" name="email" required> <br><br>
                    <label for="pass">Create password : </label> 
                    <input type="password" placeholder="Enter password" id="pass" name="password" required> <br><br>
                    <label for="usern">Create username :  </label>
                    <input type="text" name="username" placeholder="Enter Username" id="usern" required> <br><br>
                    <label for="dob">Date of Birth : </label>
                    <input type="date" name="dateofbirth" id="dob" required> <br><br>
                    <input  id="submit2" type="submit" value="SignUp">

                </fieldset>
            </section>
        </form>


    </main> 
</body>
</html>
