<!DOCTYPE html>
<html>
    <head>
        <title>This is a html page</title>
    </head>
    <body >
        <!-- Division -->
       <div style="border: 3px solid red;" >Random text</div>
       <br>
       <!-- Span -->
        <span style="border: 2px solid red;">Random text</span>
        <br><br><br>

        <!-- Iframe -->
         <iframe src="https://www.ndtv.com/world-news/donald-trump-renews-us-canada-merger-plan-what-a-great-nation-it-would-be-7416071" height="500" width="500"></iframe>
         <iframe src="https://www.aajtak.in/" height="500" width="500"></iframe>

         <br><br>
         <!-- Audio -->

         <audio controls>

            <source src="Images/Die With A Smile.mp3" type="audio/mpeg"> 
            Your browser doesn't support audio file. <!-- This will be shown if audio format isn't supported -->

         </audio>
         <br><br>
         <!-- Video -->

         <video controls height="500" width="300">
            
            <source src="Images/video.mp4" type="video/mp4"> 
            <!-- Agr kisi or format ka same video hai toh yha upload kr skte hai, best one will be picked up    -->
         </video>

         <!-- Without giving controls we can give autoplay feature to it -->

         <video autoplay muted height="500" width="300">
            
            <source src="Images/video.mp4" type="video/mp4">
            
            Your video doesn't support video.
            <!-- We can also apply control on autoplay as well-->

         </video>

         <!-- pdf -->
          
         <!-- embed  -->
          <embed src="Images/pdf.pdf" type="application/pdf" height="500" width="900"> 

            <br>
            <!-- iframe -->

            <iframe src="Images/pdf.pdf" height="800" width="800"></iframe>

            <!-- object -->

            <object data="Images/pdf.pdf" height="800" width="800" type="application/pdf"></object>
    </body>
</html>
