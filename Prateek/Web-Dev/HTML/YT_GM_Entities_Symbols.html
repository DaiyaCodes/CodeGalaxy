        <!-- Same procedure as YouTube video -->

        <!-- We can coustimize the size of map  -->

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29415.713663693823!2d78.63636043768875!3d22.840813675273726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397facd32cb8cb0b%3A0xa21b39ed50a6fdb4!2sSahawan%2C%20Madhya%20Pradesh%20487881!5e0!3m2!1sen!2sin!4v1736306140098!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <br><br>

        <!-- HTML Entities -->
         <!-- Problem with html is we can't print thing which is pre-defined like <div>. To resolve this we use HTML Entities -->

        <!-- By name (&name;) -->
         &lt;div&gt;

         <!-- By number (&#number;) -->
          &#60;div&#62;


          <p>Hello           World </p>
          <p>Hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; World </p> <!--Using non breaking space entity-->
            
          <!-- HTML symbols -->
           &copy;&#8508;
           <!-- to get these go on goolgle and search html symbols -->

           <!-- emojis in html -->
            &#128516; <!-- Emojis in html search on google-->

            <!-- Semantic Elements -> Elements describe meaning to browser and developer(Not like div and span) -->

            <!-- Ex -> form, table, article -->
            <!-- We can use these instead of div like article,aside,details,figcaption,figure,footer,header,main,mark,nav,section,summary,time -->
             <!-- refer to screenshot for notes  -->


             <!-- HTML Image Maps -->
            <a href="https://www.amazon.com" target="_blank">
                <img src="Images/RohitSharma.jpg" height="300" width="500" alt="Legend">
             </a>
             <!-- We have applied link on the image. We can also apply multiple links in different place of image as we want it. -->

             <img src="Images/RohitSharma.jpg" alt="" usemap="#Hello">
             <map name="Hello">

                <area shape="poly" coords="780,32,1117,246,819,101,880,156,956,181,1027,213,837,59,895,100,949,132,1004,168,1026,181" target="_blank" href="https://www.sstoncricket.com/all-products/bats.html" alt=""> 
                <area shape="rect" coords="588,227,1260,1036" href="https://www.adidas.co.in/cricket-jerseys" target="_blank">
             </map>

             <!-- Use image map generator to do the following task (www.imagemap.org) -->
    </body>
</html>
