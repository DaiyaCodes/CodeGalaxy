<!DOCTYPE html>
<html dir="rtl" lang="en">
    <head>
        <!-- SEO TAGS -->

        <title>HomePage</title> <!-- When we search anything = on google, things which comes in blue colour is title-->
        <meta name="description" content="This is a page which give you information about the new cars available in market."/>  <!-- Description tag, blue line k neeche jo chota chota likha hota hai woh description tag hota hai-->   
        <meta name="keywords" content="New, car, trending"/> <!-- This is not useful know but it focuses on the words we have provided to them-->
        <link rel="canonical" href="car.html" /> <!-- We have told google that HeadTag.html and car.html have same content. So that it can rank it. used for dupliacte content-->
        <meta name="robots" content="index, follow" /> <!-- It is tells google wheather to read this page or not. If you deny it will never show in its webpage and if you allow it will show it-->
        <!-- Index means isko read krke database mai save krna hai ya nhi and follow means is page p jitne link lagaye hai usko folllow krna hai ya nhi. You can use noindex and nofollow as well if you don't want to allow it to do that -->

        <!-- favicon -> It shows icon next to your title -->
        <!-- <link rel="icon" href="Images/image2.jpg" type="image/jpeg"> -->
        <!-- Instead of doing this go to favicon generator and generate it as device have different ways to do like in pc tablet and in mobile. -->            <!-- Go to realfavicon generator generate it paste it and change the path in href       -->

        <!-- favicon starts -->
         <link rel="icon" type="image/png" href="favicon//favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="favicon//favicon.svg" />
        <link rel="shortcut icon" href="favicon//favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="favicon//apple-touch-icon.png" />
        <link rel="manifest" href="favicon//site.webmanifest" />
        <!-- favicon ends -->


        <!-- style tag(CSS) -->

        <!-- <style>
            body{
                background-color: red;
            }
        </style> -->

        <!-- alternative Create a file in another folder and link it  -->

        <link rel="stylesheet" type="text/css" href="favicon/style.css">

        <!-- SCRIPT -->
         <!-- <script>
            alert("Hello")
         </script> -->

         <!-- alternative Create a file in another folder and link it  -->
          <script src="favicon/script.js"></script>

          <noscript>Please enable javascript</noscript> <!-- If js ins't allowed so instead of script this text will be shown-->

          <!-- facebook open graph tag -->
          <meta property="og:url"  content="http://myweb/first.html" />
          <meta property="og:type"  content="article" />
          <meta property="og:title"  content="Title of blog" />
          <meta property="og:description"  content="Description of blog" />
          <meta property="og:image"              content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />

         <!-- twiter card tag -->
         <meta name="twitter:card" content="summary" />
         <meta name="twitter:site" content="@username" />
         <meta name="twitter:title" content="Title of blog" />
         <meta name="twitter:description" content="Description of the blog" />
         <meta name="twitter:image" content="https://farm6.staticflickr.com/5510/14338202952_93595258ff_z.jpg" />

         <!-- viewport -> this make website to look similar in pc and mobile as it would be difficult to see same size of text in pc and mobile -->
          
         <meta name="viewport" content="width=device-width, initial scale=1"/> 

         <!-- to make website right to left like for urdu language, use attribute dir=rtl in html -->
         <!-- use lang attribute to let it know in which language you are making website in html -->
          <!-- to know wheater html contains any error or not, go to w3 validator to check the code -->
         
    </head>
    <body>
        
        <h1>This is body text</h1>

    </body>
</html>
