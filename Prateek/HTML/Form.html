            <!-- INPUT ATTRIBUTE -->

        <form>

            <input type="text" value="Enter username" readonly> <!-- Value means kya pehle se fill hai-->
            <input type="submit" value="Submit form"> <!-- Read only means can't edit it-->
            <input type="text" value="Enter username" disabled> <!-- Disabled fades out the content and you can't edit it as well-->
            <input type="text" value="Enter username" size="10"><!-- It tells this many text will be visible to you. You can enter any no. of characters-->
            <input type="text" value="Enter username" maxlength="10" size="29"><!-- Max length will show Maximum no. of characters which can be inputted-->
            <input type="number" min="18" max="200"> <!-- Max and min value which can be given by user (can be used in number range and date)-->
            <input type="text" placeholder="Enter username"> <!-- Used to give hint to user-->
            <input type="text" placeholder="Enter username" required> <!-- You need to fill out this if u want to proceed-->
            <input type="number" step="4"> <!--  step-> Ek baar mai arrow button se kitna badhana hai ya ghatana hai-->
            <input type="text" placeholder="Enter username" autofocus> <!-- After refreshing it will place courser automatically to it -->

            <input type="text" placeholder="Enter username" autocomplete="on"> <!-- If you submit form once it will give you hints (off kiya toh non hints, on kiya toh hints, by default it is on )--> 
            <input type="text" placeholder="Enter username" name="First_Name"><!-- Used in backend to know which data is of what type-->

            <br><br><br><br><br>
        </form>
